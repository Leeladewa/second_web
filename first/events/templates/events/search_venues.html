{% extends 'events/base.html' %}

{% block content %}

<center>
{% if searched %}
<h1>You Searched for {{searched}}</h1>
<br>
{% for venue in venues%}
  <a href="{%url 'show-venue' venue.id %}">{{ venue }}</a>
  <br>
{%endfor%}

{% else %}
 <h3>Hey! you forgot to search for a Venue.... </h3>
{% endif %}

</center>    



{% endblock %}
